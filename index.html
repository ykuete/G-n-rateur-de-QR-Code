<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-bottom: 15px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            display: none;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .qrcode-container {
            display: none;
            margin-top: 30px;
            text-align: center;
            padding: 30px;
            background: #f9f9f9;
            border-radius: 15px;
        }

        .qrcode-container.active {
            display: block;
        }

        #qrcode {
            display: inline-block;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #qrcode img {
            display: block !important;
            margin: 0 auto;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .error.active {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .btn {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Générateur de QR Code</h1>
        <p class="subtitle">Créez instantanément votre QR code personnalisé</p>

        <div class="input-group">
            <label for="text-input">Entrez un texte ou une URL</label>
            <input type="text" id="text-input" placeholder="https://exemple.com" autocomplete="off">
            <div class="error" id="error-msg">Veuillez entrer un texte ou une URL</div>
        </div>

        <button class="btn btn-primary" id="generate-btn">Générer le QR Code</button>

        <div class="qrcode-container" id="qrcode-container">
            <div id="qrcode"></div>
            <button class="btn btn-secondary" id="download-btn">Télécharger en PNG</button>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('text-input');
        const generateBtn = document.getElementById('generate-btn');
        const downloadBtn = document.getElementById('download-btn');
        const qrcodeContainer = document.getElementById('qrcode-container');
        const qrcodeDiv = document.getElementById('qrcode');
        const errorMsg = document.getElementById('error-msg');

        let qrcode = null;

        generateBtn.addEventListener('click', generateQRCode);
        textInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generateQRCode();
            }
        });

        downloadBtn.addEventListener('click', downloadQRCode);

        function generateQRCode() {
            const text = textInput.value.trim();

            if (!text) {
                errorMsg.classList.add('active');
                return;
            }

            errorMsg.classList.remove('active');
            qrcodeDiv.innerHTML = '';

            qrcode = new QRCode(qrcodeDiv, {
                text: text,
                width: 256,
                height: 256,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });

            qrcodeContainer.classList.add('active');
            downloadBtn.style.display = 'block';
        }

        function downloadQRCode() {
            const canvas = qrcodeDiv.querySelector('canvas');
            if (canvas) {
                const url = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = url;
                link.click();
            }
        }
    </script>
</body>
</html>
